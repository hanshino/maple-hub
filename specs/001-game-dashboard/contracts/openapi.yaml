openapi: 3.0.3
info:
  title: Game Character API
  version: 1.0.0
  description: API for retrieving game character information

servers:
  - url: https://api.game.com/v1
    description: Production server

paths:
  /characters:
    get:
      summary: Get list of user's characters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CharacterSummary'
        '401':
          description: Unauthorized
        '500':
          description: Server error

  /characters/{characterId}:
    get:
      summary: Get detailed character information
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'
        '404':
          description: Character not found
        '500':
          description: Server error

components:
  schemas:
    CharacterSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        class:
          type: string
        level:
          type: integer

    Character:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        class:
          type: string
        level:
          type: integer
        experiencePoints:
          type: integer
        progressPercentage:
          type: number
          format: float
          minimum: 0
          maximum: 1
        experienceHistory:
          type: array
          items:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
              percentage:
                type: number
                format: float
